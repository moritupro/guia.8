<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fecha y Hora Actual</title>
    <script>
        function mostrarFechaHora() {
            const fecha = new Date();
            const fechaFormateada = fecha.toLocaleDateString(); // Formato de la fecha
            const horaFormateada = fecha.toLocaleTimeString();  // Formato de la hora
            document.getElementById("fechaHora").innerHTML = `Fecha: ${fechaFormateada} - Hora: ${horaFormateada}`;
        }
    </script>
</head>
<body onload="mostrarFechaHora()">
    <h1>Fecha y Hora Actual</h1>
    <p id="fechaHora"></p>
</body>
</html>
