<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos y Precios</title>
    <script>
        function mostrarProductos() {
            // Crear un array multidimensional con productos y precios
            const productos = [
                ["Pan", 1.50],
                ["Leche", 3.20],
                ["Queso", 5.00],
                ["Mantequilla", 2.80],
                ["Huevos", 4.50]
            ];

            // Construir la tabla de productos
            let tabla = "<table border='1'><tr><th>Producto</th><th>Precio (S/.)</th></tr>";
            for (let i = 0; i < productos.length; i++) {
                tabla += "<tr><td>" + productos[i][0] + "</td><td>" + productos[i][1].toFixed(2) + "</td></tr>";
            }
            tabla += "</table>";

            // Mostrar la tabla en el HTML
            document.getElementById("listaProductos").innerHTML = tabla;
        }
    </script>
</head>
<body onload="mostrarProductos()">
    <h1>Lista de Productos y Precios</h1>
    <div id="listaProductos"></div>
</body>
</html>
