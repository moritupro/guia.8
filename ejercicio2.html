<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertir Celsius a Fahrenheit</title>
</head>
<body>
    <h1>Convertidor de Celsius a Fahrenheit</h1>
    
    <form id="conversionForm">
        <div>
            <label for="celsius">Grados Celsius:</label>
            <input type="number" id="celsius" required>
        </div>
        <button type="button" onclick="convertir()">Convertir</button>
    </form>

    <h2>Resultado: <span id="resultado"></span></h2>

    <script>
        function convertir() {
            // Obtener el valor en grados Celsius
            const celsius = parseFloat(document.getElementById('celsius').value);

            // Convertir a Fahrenheit
            const fahrenheit = (celsius * 9/5) + 32;

            // Mostrar el resultado en el elemento con id 'resultado'
            document.getElementById('resultado').textContent = fahrenheit.toFixed(2) + ' Â°F'; // Limitar a 2 decimales
        }
    </script>
</body>
</html>
